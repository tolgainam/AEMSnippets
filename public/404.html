<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEM Snippets</title>
    <script>
      // Handle GitHub Pages client-side routing
      const path = window.location.pathname.slice(1);
      if (path && path !== '404.html') {
        window.location.replace(
          window.location.origin + '/AEMSnippets/?redirect=' + encodeURIComponent(path)
        );
      }
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
